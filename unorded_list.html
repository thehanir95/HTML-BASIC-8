<!DOCTYPE html>
<html>
<head>
	<title>HTML unorded list</title>
	<style type="text/css">
		ul{
          background-color: seagreen;
      	}
      	li{
      		background-color: green;
      		margin: 5px;
      	}

	</style>
</head>
<!--types of unorded list -->
<ul>
	<li>mango</li>
	<li>banana</li>
	<li>avacado</li>
	<li>pine apple</li>
</ul>

<ul type="square">
	<li>mango</li>
	<li>banana</li>
	<li>avacado</li>
	<li>pine apple</li>
</ul>

<ul type="none">
	<li>mango</li>
	<li>banana</li>
	<li>avacado</li>
	<li>pine apple</li>
</ul>

</body>
</html>
